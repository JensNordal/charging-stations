

<div ng-app="ngMap">
<h3>Map should show here</h3>
<style>
       #map {
        height: 400px;
        width: 100%;
       }
</style>



<script>
  angular.module('ngMap').controller('ngMap', function() {
    var vm=this;
    vm.data =[
      {foo:1, bar:1},
      {foo:2, bar:2},
      {foo:3, bar:3},
      {foo:4, bar:4},
      {foo:5, bar:5},
      {foo:6, bar:6},
      {foo:7, bar:7}
    ];
    vm.positions =[
      {pos:[40.71, -74.21]},
      {pos:[40.72, -74.20]},
      {pos:[40.73, -74.19]},
      {pos:[40.74, -74.18]},
      {pos:[40.75, -74.17]},
      {pos:[40.76, -74.16]},
      {pos:[40.77, -74.15]}
    ];
    vm.showData = function() {
      alert(this.data.foo);
    }
  });
</script>


  <div ng-controller="MyCtrl as vm">
    <ng-map zoom="11" center="[40.74, -74.18]">
      <marker ng-repeat="p in vm.positions"
        position="{{p.pos}}"
        data="{{data[$index]}}"
        on-click="showData()";
        title="pos: {{p.pos}}">
      </marker>
    </ng-map>
  </div>
</div>
